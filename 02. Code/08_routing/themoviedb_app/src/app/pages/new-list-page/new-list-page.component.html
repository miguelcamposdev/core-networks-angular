<form [formGroup]="createListForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre de la lista</label>
      <input type="text" class="form-control" id="name" formControlName="nameControl">
      <div
        *ngIf="createListForm.controls.nameControl.invalid && createListForm.controls.nameControl.dirty && createListForm.controls.nameControl.touched"
        class="alert alert-danger" role="alert">
        <span *ngIf="createListForm.controls.nameControl.errors?.['required']">Campo requerido</span>
        <span *ngIf="createListForm.controls.nameControl.errors?.['minlength']">El texto debe tener al menos 5
          caracteres</span>
      </div>
    </div>
    <div class=" mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea class="form-control" id="description" rows="3" formControlName="descriptionControl"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Idioma</label>
      <select class="form-select" aria-label="Default select example" formControlName="languageControl">
        <option selected>- Seleccionar un idioma -</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-sm btn-primary" [disabled]="!createListForm.valid">Crear lista</button>
    </div>
  </div>
</form>
